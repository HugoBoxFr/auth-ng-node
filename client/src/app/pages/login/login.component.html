<div class="container" id="auth">
    <div class="row">
        <div class="col-xl-6 col-md-8 offset-xl-3 offset-md-2">
            <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()" #ngForm="ngForm">
                <h2>Entrez dans votre espace</h2>

                <div class="form-group">
                  <input formControlName="email" type="email" class="form-control" id="inputEmail" name="email" placeholder="Adresse email" required>
                </div>

                <div class="form-group">
                  <input formControlName="password" type="password" class="form-control" id="inputPassword" name="password" placeholder="Mot de passe" required>
                </div>

                <div class="btn-form">
                    <div [hidden]="ifNoAccount">
                        <p>{{ verifyAccount }}</p>
                    </div>

                    <div [hidden]="ifLoginError">
                        <p>{{ verifyAccount }}</p>
                    </div>

                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-warning">Se connecter</button>
                </div>

                <div class="other">
                    <div class="sign">
                        <p>Vous n'avez pas d'espace ? &nbsp;</p>
                        <a routerLink="/register">Créer un compte</a>
                    </div>

                    <a href="#">Mot de passe oublié ?</a>
                </div>
            </form>
        </div>
    </div>
</div>
